name: Continuos Integration with Github Actions 

on:
  push:
    branches: 
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3.3.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'adopt'
        cache: maven
          
    - name: Build Application JAR
      working-directory: ./22_Dockerizing the Application/rest-with-spring-boot-and-java
      run: mvn clean package

    - name: Docker Compose Build
      working-directory: ./22_Dockerizing the Application
      run: docker compose build
      
    - name: Push to Docker Hub Container registry
      run: |
        docker tag ${{ secrets.DOCKER_USERNAME }}/rest-with-spring-boot:latest ${{ secrets.DOCKER_USERNAME }}/rest-with-spring-boot:${{ github.run_d }}

        docker push ${{ secrets.DOCKER_USERNAME }}/rest-with-spring-boot:${{ github.run_d }}
        docker push ${{ secrets.DOCKER_USERNAME }}/rest-with-spring-boot:latest

        
    
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
